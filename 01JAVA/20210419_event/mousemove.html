<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../../css/reset.css">
  <title>mousemove</title>
  <style>
      img{position: absolute;top: 300px;left: 100px;}
  </style>
</head>
<body>
  <img src="../../images/testimg.jpg" alt="" onmousemove="where (event)">
<!--<div onclick>클릭</div>-->
<div class="txt"></div>
<script>
  function where(e){
    ///console.log("마우스 x좌표" +e.clientX + ",Y좌표" +e.clientY)
    //let txt = " clientX : " +e.clientX + ",clientY :" +e.clientY +"<br>";
      //txt = " offsetX : " +e.offsetX + ",offsetY :" +e.offsetY +;
      let txt = `clientX : ${e.clientX}, clientY : ${e.clientY}`
      
        // txt = txt +~~~
    document.querySelector(".txt").innerHTML = txt;
  }
</script>
</body>
</html>
