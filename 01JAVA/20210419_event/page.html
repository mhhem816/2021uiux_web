<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .box{height: 1000px; }
    .boxWrap{position: fixed; right:0;}
    #box02{background: #0f0;}
  </style>
</head>
<body>
  <div class="boxWrap">
  <a href="#box01">box01로 이동</a>
  <a href="#box02">box02로 이동</a>
  <a href="#box03">box03로 이동</a>
  <a href="#" onclick="mClick(event)">top</a>
  <!-- a태그를 #으로 해놔서 위로쭉올라가게됨 그걸막아주기위해 이벤트값을 설정해줌 -->
  </div>
  <div class="box" id="box01">1</div>
  <div class="box" id="box02">2</div>
  <div class="box" id="box03">3</div>

  <script>
    function mClick(e){
      e.preventDefault();
    }
  </script>
</body>
</html>
