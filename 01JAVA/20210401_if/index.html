<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>script</title>
</head>
<body>
  <p>아이디/비밀번호 입력</p>
  <script>
    var id,pass;
    id = prompt("아이디입력");
    console.log(id);
    if(id == "admin"){
      console.log("관리자입니다.");
      // console.log 값에의해 아이디를입력하라는 창이뜸 이때 아이디를 어드민으로 맞게 입력하면 비밀번호입력하라는 창이뜸만약값이 다르게쓰인다면 나가주세요 라는 창과함 아무것도일어나지않고 화면으로 돌아가게됨

    pass = prompt("비밀번호입력");
      if(pass == "1111"){
        location.href="http://www.naver.com"
      }else{
        location.href = "http://daum.net";
      }
      // 아이디를 맞게 입력했을때 나오는 비밀번호창 비번을 1111로 맞게 입력하면 네이버로틀리게 입력하면 다음으로 이동됨
    }else{
        alert("나가주세요.");
        //ㄴ경고창을 띄우게 하는 속성값
    }
  </script>
  <div onclick="location.href='http://www.naver.com'">버튼</div>
  <!-- 해석: 버튼을 한번누르면 href(링크속성값)로 인해 location(경로로이동)되어 네이버로 이동됨 -->
</body>
</html>
