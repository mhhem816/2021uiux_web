<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>slide ref</title>
  <link rel="stylesheet" href="../../css/reset.css">
  <script src="../../js/jquery-3.1.1.min.js"></script>
  <script>
    $(document).ready(function(){
      // $(".wrapper  li").eq(0).animate({left:"-100%"},1000);
      // $(".wrapper  li").eq(1).animate({left:0},1000);

      let current = 0;
      const banner =$(".wrapper li");
      let viewTop=0;


      function slider(){

        banner.eq(current).css({opacity:1});


        current++; //current += 1;
        if(current == 5){current=0} //if curret 가 5이상이면 current 는 0으로간다
        //console.log(current)
        banner.eq(current).css({opacity:0,"z-index":viewTop++}).animate({opacity:1},1000);


      }
      setInterval(slider,3000);    //setInterval(function(){},3000)



    });

  </script>
  <style>
    .wrapper img{display: block;width: 500px;}
    .wrapper{ width: 500px; height: 200px; margin:0 auto;
      background:pink; overflow:hidden;}
    .wrapper ul{position: relative;  width: 500px; height: 200px;}
    .wrapper li{position: absolute; top: 0; left: 0; opacity: 0;}
    .wrapper li:nth-child(1){top:0; left: 0; opacity: 1}
  </style>
</head>
<body>
<div class="wrapper">
  <ul>
    <li><img src="../../images/images01.jpg" alt=""></li>
    <li><img src="../../images/images02.jpg" alt=""></li>
    <li><img src="../../images/images03.jpg" alt=""></li>
    <li><img src="../../images/images04.jpg" alt=""></li>
    <li><img src="../../images/images05.jpg" alt=""></li>
  </ul>
</div>
</body>
</html>
