<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .container {
      display: flex; background: green;


    }
     .container div{flex-grow:1}
    .container div:nth-child(1){background: #0ff;}
    .container div:nth-child(2){background: #f0f;}
    .container div:nth-child(3){background: #ff0;}

    @media screen and (max-width:700px){
      .container{flex-direction:column;

    }
  </style>
</head>
<body>
 <div class="container">
   <div class="item">1Lorem ipsum.</div>
   <div class="item">2Lorem.</div>
   <div class="item">3Lorem ipsum.</div>
 </div>
</body>
</html>
