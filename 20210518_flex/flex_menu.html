<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../css/reset.css">
  <style>
    .menu{display: flex; height: 100vh;}
    .menu-item{flex:1; background: gold; transition:0.3s}  /* width: 25%; */
    .menu-item:hover{background:skyblue; flex:1.5}  /* 마우스를 가져다대면 width가 1.5배 늘어남 */
    .menu-item a{
      height: 100vh;     /* 높이값을 20으로 쪼갬 */
    display: flex; justify-content:center; align-items:center;}

    @media screen and {max-width:700px}{
      .menu{flex-direction: column;}
      .menu-item{height: 25vh; }
    }
  </style>
</head>
<body>
  <div class="menu">
    <div class="menu-item"><a href="#">MENU1</a></div>
    <div class="menu-item"><a href="#">MENU2</a></div>
    <div class="menu-item"><a href="#">MENU3</a></div>
    <div class="menu-item"><a href="#">MENU4</a></div>
  </div>
</body>
</html>
